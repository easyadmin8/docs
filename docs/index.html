<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>EasyAdmin8文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/assets/css/vue.css">
    <link rel="stylesheet" href="/assets/css/toc.css">
</head>

<body>
<!-- 定义加载时候的动作 -->
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        // 项目名称
        name: 'EasyAdmin8文档',
        logo: '/assets/images/logo-8.png',
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: 'https://github.com/EasyAdmin8/docs',
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        sidebarDisplayLevel: 1,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: false,
        // 最大支持渲染的标题层级
        maxLevel: 5,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
        subMaxLevel: 3,
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        auto2top: true,
        toc: {
            scope: '.markdown-section',
            headings: 'h1, h2, h3, h4, h5, h6',
            title: '目录',
        },
        //Latex设置
        latex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$']],
            customOptions: {}
        },
        pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
        },
        /*搜索相关设置*/
        search: {
            paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
            // 支持本地化
            placeholder: {
                '/zh-cn/': '搜索',
                '/': 'Type to search'
            },
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'Docsify-Guide',
        },

        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            isExpected: true
        }
    }
</script>
<script src="/assets/js/tex-mml-chtml.js"></script>
<script src="/assets/js/docsify-latex.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<script src="/assets/js/emoji.min.js"></script>
<script src="/assets/js/zoom-image.min.js"></script>
<script src="/assets/js/search.min.js"></script>
<script src="/assets/js/docsify-copy-code.min.js"></script>
<script src="/assets/js/prism-bash.js"></script>
<script src="/assets/js/prism-python.js"></script>
<script src="/assets/js/countable.js"></script>
<script src="/assets/js/docsify-pagination.min.js"></script>
<script src="/assets/js/toc.js"></script>
</body>
</html>
